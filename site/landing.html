<html>
<head>
	<title>Welcome</title>
	<link href="/css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/functions.js"></script>
</head>
<body>
	<div class="container">
		<div id="user_container">
			<a id="user_post_ad" class="btn btn-small" href="/select-region.html?post_ad=true">Post an ad</a>
			<br/>
			<a id="user_view_ad" class="btn btn-small" href="/select-region.html?view_ad=true">View ads</a>
			<br/>
			<a id="user_profile" class="btn btn-small" href="/profile.html">Go to my profile</a>
		</div>

		<!-- Admin section -->
		<div id="admin_container" class="hidden-content">
			<a id="admin_view_ad" class="btn btn-small" href="/select-region.html?view_ad=true">View ads</a>
			<br/>
			<a id="admin_profile" class="btn btn-small" href="/profile.html">Go to admin console</a>
		</div>
	</div>
</body>
<script>
	$(document).ready(function(){
		//determine user status
		if(readCookie("user_type") == "user"){
			$("#user_container").show();
			$("#admin_container").hide();
		}
		else if(readCookie("user_type") == "admin"){
			$("#admin_container").show();
			$("#user_container").hide();
		}
		// else{
		// 	//not logged in, redirect to index.html
		// 	redirectOut();
		// }
	});
</script>
</html>
