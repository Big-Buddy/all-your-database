<html>
<head>
	<title>Log In</title>
	<link href="/css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/functions.js"></script>
</head>
<body>
	<div class="container">
		<h1>Please log in to continue</h1>
		Username: <input type="text" name="username" />
		<br/>
		Password:<input type="password" name="password" />
		<br/>
		<input type="submit" value="Log in"/>
		<hr>
		<h2>Don't have an account? Sign up</h2>
		<h1>Please enter your information using the form below</h1>
		Email: <input type="text" name="c_username" />
		<br/>
		Password:<input type="password" name="c_password" />
		<br/>
		Phone number: <input type="text" name="c_phone" />
		<br/>
		Address: <input type="text" name="c_address" />
		<br/>
		City: <input type="text" name="c_city" />
		<br/>
		Province: <input type="text" name="c_province" />
		<br/>
		Country: <input type="text" name="c_country" />
		<br/>
		Postal code: <input type="text" name="c_postal" />
		<br/>
		<input type="submit" value="Sign Up"/>
	</div>
</body>
</html>
