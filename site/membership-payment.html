<html>
<head>
	<title>Membership Payment</title>
	<link href="/css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="/js/functions.js"></script>
</head>
<body>
	<div class="container">
		Current membership is highlighted in green
		<br/>
		<br/>
		<div id="normal_membership">
			Normal Plan: Any Ad is visible for 7 days.
		</div>
		<div id="silver_membership">
			Silver Plan: Any Ad is visible for 14 days.
		</div>
		<div id="plantinum_membership">
			Premium Plan:Any Ad is visible for 30 days.
		</div>
	</div>
</body>
<script>
	$(document).ready(function(){
		//get current user's membership
		var username  = readCookie("username");        	
		$.ajax({
	        url: '/php/scripts/get-user.php',
	        type: 'POST',
			data: {
	            username:username
	        },
	        success: function(response) {
	            //if response indicates correct credentials...
	            response = JSON.parse(response);
	            var membershipPlan = response[0].membershipPlan;
	            if(membershipPlan == "Premium"){
	            	$("#plantinum_membership").css("background-color","lightgreen");
	            }
	            else if(membershipPlan == "Silver"){
	            	$("#silver_membership").css("background-color","lightgreen");
	            }
	            else{
	            	//normal
	            	$("#normal_membership").css("background-color","lightgreen");
	            }
	        },
	        error: function(err){
	        	console.log("There was an error while trying to get user info: " + JSON.stringify(err));
	        	if(JSON.parse(err.responseText)){
	        		alert(JSON.parse(err.responseText).message);
	        	}
	        }
	    });            
	});
</script>
</html>
